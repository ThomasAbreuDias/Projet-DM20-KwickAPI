<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script> -->
    <script defer src="js/services/storage.js"></script>
    <script defer src="js/services/global.js"></script>
    <script defer src="js/index.js"></script>
    <title>Projet 2020 | Thomas Abreu Dias</title>
</head>
<body>
    <h1>Utilisation de l'api kwick</h1>
    <span></span>
    <main>
        <form  id="form-login" class="card" method="get">
            <fieldset >
                <legend>Se connecter</legend>
                <label for="login-username">Nom de d'utilisateur</label>
                <input type="text" name="login-username" id="login-username">
                <label for="login-password">Mot de passe</label>
                <input type="password" name="login-password" id="login-password">
                <button type="submit">Se connecter</button>
            </fieldset>
        </form>
        <form id="form-signup" class="card" method="get">
            <fieldset >
                <legend>Inscription</legend>
                <label for="signup-username">Nom de d'utilisateur</label>
                <input type="text" name="signup-username" id="signup-username">
                <label for="signup-password">Mot de passe</label>
                <input type="password" name="signup-password" id="signup-password">
                <label for="confirm">Confirmation</label>
                <input type="password" name="confirm" id="confirm">
                <button type="submit">S'inscrire</button>
            </fieldset>
        </form>
        <a href="html/backoffice.html">Login</a>
    </main>
</body>
</html>
