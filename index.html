    <!-- perso -->
    <script defer src="js/services/storage.js"></script>
    <script defer src="js/services/global.js"></script>
    <script defer src="js/services/router.js"></script>
    <script defer src="js/index.js"></script>
    <title>Projet 2020 | Thomas Abreu Dias</title>
</head>
<body>
    <h1>Utilisation de l'api kwick</h1>
    <span></span>
    <main>
        <form  id="form-login" class="card" method="get">
            <fieldset >
                <legend>Se connecter</legend>
                <label for="username-login">Nom de d'utilisateur</label>
                <input type="text" name="username-login" id="username-login">
                <label for="password-login">Mot de passe</label>
                <input type="password" name="password-login" id="password-login">
                <button type="submit">Se connecter</button>
            </fieldset>
        </form>
        <form id="form-signup" class="card" method="get">
            <fieldset >
                <legend>Inscription</legend>
                <label for="username-signup">Nom de d'utilisateur</label>
                <input type="text" name="username-signup" id="username-signup">
                <label for="password-signup">Mot de passe</label>
                <input type="password" name="password-signup" id="password-signup">
                <label for="confirm">Confirmation</label>
                <input type="password" name="confirm" id="confirm">
                <button type="submit">S'inscrire</button>
            </fieldset>
        </form>
        <a href="html/backoffice.html">Login</a>
    </main>
</body>
</html>
